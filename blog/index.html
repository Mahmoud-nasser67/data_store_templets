{% extends 'partails/base.html' %}
{% load i18n %}
{% block content %}


<!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-blog set-bg" style="background-image: url('/media/blog_images/blog_bg.jpg'); ">

            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{%trans 'Our Blog' %}</h2>
                    </div>
                </div>
            </div>
        </section>
    <!-- Breadcrumb Section End -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">
            <div class="row">
                {% for post in posts %}
                    <div class="col-lg-4 col-md-6 col-sm-6">
                    <a href="{% url 'blog.post_detail' post.slug %}" >
                        <div class="blog__item">
                            <div class="blog__item__pic set-bg" style="background-image: url('{{ post.image.url }}'); "></div>
                            <div class="blog__item__text">
                                <span><img src="img/icon/calendar.png" alt="">    {{ post.created_at }}</span>
                                <h5>
                                    {% if LANGUAGE_CODE == "ar" %}
                                {{ post.title }}
                                {% else %}
                                {{ post.title }}
                                {% endif%}
                                </h5>
                                 {%trans 'Read more' %}
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Blog Section End -->




{% endblock %}
