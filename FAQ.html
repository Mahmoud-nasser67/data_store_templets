<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأسئلة الشائعة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .faq-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .faq-item {
            margin-bottom: 20px;
            padding: 25px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #f8f9ff, #ffffff);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .faq-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #667eea, #764ba2);
        }
        .faq-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .faq-item h3 {
            font-size: 20px;
            color: #667eea;
            margin: 0 0 15px;
            font-weight: 600;
            padding-right: 15px;
        }
        .faq-item p {
            font-size: 16px;
            color: #4a5568;
            line-height: 1.8;
            padding-right: 15px;
        }
        .faq-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>الأسئلة الشائعة</h1>
    <div class="faq-container">
        {% for faq in faqs %}
            <div class="faq-item">
                <h3>{{ faq.question }}</h3>
                <p>{{ faq.answer }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
